{% extends "layout/base.html" %}
{% load static %}

{% block content %}
<h1>Scenarios</h1>
    <ul>
    {% for scenario in scenario_list %}
        <li><a href="{% url 'scenario:scenario-edit' scenario.id %}">{{ scenario.exercise_start|date }} - {{ scenario.name }} </a></li>
    {% empty %}
        <li>No scenarios yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
